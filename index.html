<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Signup Page</title>
  </head>
  <body>
    <main>
      <div class="container">
        <header>Signup</header>
        <form id="signup-form" action="#" method="POST">
          <input type="text" placeholder="Full Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <input type="password" placeholder="Confirm Password" />
          <input type="date" class="date" />
          <div>
            <input type="radio" id="student" name="user" />
            <label for="student">Student</label>
            <input type="radio" id="employee" name="user" />
            <label for="employee">Employee</label>
          </div>
          <div>
            <input type="checkbox" id="termscondition" name="termscondition" />
            <label for="termscondition"
              >I agree to all the Terms and conditions</label
            >
          </div>

          <button type="submit">Sign Up</button>
        </form>
      </div>
    </main>
  </body>
</html>
